<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <script src="cdn.http://tailwindcss.com"></script>
    <link rel="stylesheet" href="./app/login/styles.css" />
  </head>
  <body class="bg-transparent">
    <div class="background-container h-[100vh]"></div>
    <div class="main-section-container">
      <div
        id="main-section"
        class="flex flex-col items-center justify-center h-screen"
      >
        <h1 class="text-4xl font-bold mb-3 poppins-font">SaybaFresh!</h1>
        <p class="mb-4 poppins-font">
          We Ger your groceries in as fast as one hour
        </p>
        <button
          class="bg-green-500 text-white py-2 px-4 rounded"
          onclick="showSection('login-section')"
        >
          Get Started
        </button>
      </div>
    </div>

    <div
      id="login-section"
      class="login-section fixed inset-0 flex flex-col items-center justify-center"
    >
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form
        class="login-form w-96 mb-4"
        onsubmit="return validateLoginForm(event)"
      >
        <input
          type="text"
          id="login-username"
          placeholder="Username"
          class="mb-4 p-2 border rounded w-full"
          required
        />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          class="mb-4 p-2 border rounded w-full"
          required
        />
        <button
          type="submit"
          class="bg-green-500 text-white py-2 px-4 rounded w-full"
        >
          Login
        </button>
      </form>
      <p class="signup-link">
        Don't have an account?
        <a
          href="#"
          class="text-blue-500"
          onclick="showSection('signup-section')"
          >Sign up</a
        >
      </p>
    </div>

    <div
      id="signup-section"
      class="signup-section fixed inset-0 flex flex-col items-center justify-center"
    >
      <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
      <form
        class="signup-form w-96 mb-4"
        onsubmit="return validateSignupForm(event)"
      >
        <input
          type="text"
          id="signup-username"
          placeholder="Username"
          class="mb-4 p-2 border rounded w-full"
          required
        />
        <input
          type="email"
          id="signup-email"
          placeholder="Email"
          class="mb-4 p-2 border rounded w-full"
          required
        />
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          class="mb-4 p-2 border rounded w-full"
          required
        />
        <input
          type="password"
          id="signup-confirm-password"
          placeholder="Confirm Password"
          class="mb-4 p-2 border rounded w-full"
          required
        />
        <button
          type="submit"
          class="bg-green-500 text-white py-2 px-4 rounded w-full"
        >
          Sign up
        </button>
      </form>
      <p class="login-link contrast-text">
        Already have an account?
        <a href="#" class="text-blue-500" onclick="showSection('login-section')"
          >Login</a
        >
      </p>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
